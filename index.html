<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="usercard">
            <div class="header">
                <img class= "usercircle" src="imgs/user-circle.png" alt="usercircleimage">
            </div>
            <div class="info">
                <h1>Jane Doe</h1>
                <h4><img class="image" src="imgs/map-marker.png" alt="mapmarkerimg">Seattle
                </h4>
                <p>Developer | Engineer | Problem Solver<br>
                    Master of Shadows and the Internet
                </p>
                <a href="#">
                    <img class="image" src="imgs/gear.png" alt="gearimg">edit profile
                </a>
            </div>
        </div>
    </div>
</body>
</html>
